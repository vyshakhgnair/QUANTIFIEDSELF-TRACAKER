<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
    <div class="login-form">
        <h1>Login</h1>
        <form action="/" method="post">
            <p>User Name</p>
            <input type="text" name="user" placeholder="User Name">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password">
            <div class="btn-group">
                <button class="btn1" type="submit"><a href="{{url_for('dash')}}">Login</a></button>
                <button class="btn2" type="submit"><a href="{{url_for('signup')}}">Signup</a></button>
            </div>
        </form>
    </div>
</body>

</html>
